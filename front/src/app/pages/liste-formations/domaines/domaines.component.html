<div class="container-domaine">
    <div class="title-domaine">
        <p>{{data.nom}}</p>
    </div>
    <ul>
        <!-- Ajouter un style a la liste (icons)-->
        <li *ngFor="let theme of data.themes" [routerLink]="['/liste-des-formations',data.nom.replace(regexUri, '-'), data.id, theme.nom.replace(regexUri, '-'), theme.id]" (click)="onSelectTheme(theme)"> - {{theme.nom}}</li>
    </ul>
</div>
